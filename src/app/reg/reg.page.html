<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>bark Little Bitch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
          <ion-item>
          <ion-label position="floating">Nombre</ion-label>  
          <ion-input formControlName="nombre"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Clave</ion-label>  
            <ion-input formControlName="clave" type="password"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Confimaci√≥n de Clave</ion-label>  
            <ion-input formControlName="confirmacionclave" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="guardar()">
          Registrarse
        </ion-button>
      </ion-card-content>

    </ion-card>
</ion-content>
