<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Aqui Ingresas Bitch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
          <ion-label position="floating">Nombre</ion-label>  
          <ion-input formControlName="nombre"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Clave</ion-label>  
            <ion-input formControlName="clave" type="password"></ion-input>
          </ion-item>
    
        </form>
        <br>
        <ion-button (click)="ingresar()">
          Ingresar
        </ion-button>
      </ion-card-content>

    </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
    <ion-button [routerLink]="['/reg']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
